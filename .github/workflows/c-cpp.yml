name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Boost
      run: sudo apt-get update && sudo apt-get install -y libboost-all-dev
    
    - name: configure
      run: mkdir build && cd build && cmake .. -DBUILD_TESTING=ON
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
