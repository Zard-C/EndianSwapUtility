name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update 
        sudo apt-get install -y libboost-all-dev libgtest-dev
    
    - name: configure
      run: mkdir build && cd build && cmake .. -DBUILD_TESTING=ON
    
    - name: make
      run: cmake --build .

    - name: run
      run: | 
        find test -maxdepth 1 -type f -executable -exec {} \;
        find example -maxdepth 1 -type f -executable -exec {} \;
